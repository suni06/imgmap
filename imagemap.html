<!DOCTYPE html>
<html>
    <head>
        <title>Image Recognization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <style>
        
       
        h1{
            font-size: 100px;
            color: rgb(0, 0, 255);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-shadow: 10px 10px yellow red;
        }
        p{
            font-size: 50px;
        }
       body{
        background-color: aquamarine;
       }
    </style>
   
    <body>
       <center><h1>Pets</h1>
        <p>Different types of pets</p>
        <p>Click on the pets to know more information.</p></center> 
        <center><img src="IMG_20240211_224935.jpg" usemap="#image_map"></center>
       
        <map name="image_map">
        <area shape="circle"
        coords="56,315,89"  
        href="https://en.wikipedia.org/wiki/Parrot"
        target="_blank">
        <area shape="circle"
        coords="252,344,118" 
        href="https://en.wikipedia.org/wiki/Cat"
        target="_blank">
        <area shape="circle"
        coords="519,254,122" 
        href="https://en.wikipedia.org/wiki/Dog"
        target="_blank">
        <area shape="circle"
        coords="748,340,105" 
        href="https://en.wikipedia.org/wiki/Rabbit"
        target="_blank"
       </map>
    </body>
</html>
